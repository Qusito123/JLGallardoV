<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <mat-card>
            <mat-card-title>
                Inventario Actual
            </mat-card-title>
            <mat-card-content>
                <table mat-table [dataSource]="inventorys" class="mat-elevation-z8" style="width:100%">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="name_type">
                      <th mat-header-cell *matHeaderCellDef> Tipo de taza </th>
                      <td mat-cell *matCellDef="let element"> {{ element.name_type }} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="quantity_inventory">
                      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                      <td mat-cell *matCellDef="let element"> {{ element.quantity_inventory }} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>Registrar pedido</mat-card-title>
        <mat-card-content>
          <form>
            <mat-form-field appearance="fill">
              <mat-label>Total de tazas</mat-label>
              <input matInput placeholder="Ingrese la cantidad de tazas" [(ngModel)]="total" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          
            <mat-form-field appearance="fill">
              <mat-label>Tipo de taza</mat-label>
              <mat-select [(ngModel)]="typeSelect" [ngModelOptions]="{standalone: true}">
                <mat-option *ngFor="let type of cupTypes" [value]="type.id_type">
                  {{ type.name_type }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </form>
          <button mat-raised-button color="primary" (click)='enviar()'>Enviar</button>
          <mat-error *ngIf="mensaje">{{ mensaje }}</mat-error>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
